<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @font-face {
            font-family: '#my-font';
            src: url('../home/ITCEDSCR.TTF') format('truetype');

        #rx{
            font-size:  30px;
            font-weight: bold;

        .text-right{

        }

    <div class="flex flex-col justify-center items-center">
        <h1 class="text-xl">Community Mental Health Programme</h1>
    </div>

    <div>
        <div class="flex flex-col justify-center items-center">

        <div class="flex flex-col justify-center items-center">

    {{patient.prescription|safe}}
