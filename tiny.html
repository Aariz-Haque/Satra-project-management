<!DOCTYPE html>
<html>
<head>
  <script src='https://cdn.tiny.cloud/1/sa1e1dzy0rcwx40pa7rcs8m2t0or6mpq8u6nyak236lgq0k8/tinymce/5/tinymce.min.js' referrerpolicy="origin"></script>
  <script>
  tinymce.init({
    selector: '#mytextarea',
    plugins: [
      'advlist autolink link image lists charmap print preview hr anchor pagebreak',
      'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
      'table emoticons template paste help'
    ],
    toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | ' +
      'bullist numlist outdent indent | link image | print preview media fullscreen | ' +
      'forecolor backcolor emoticons | help',
    menu: {
      favs: {title: 'My Favorites', items: 'code visualaid | searchreplace | emoticons'}
    },
    menubar: 'favs file edit view insert format tools table help',
    content_css: 'css/content.css'
  });
  

  </script>
</head>
<body>
<h1>TinyMCE Quick Start Guide</h1>
  <form method="post">
    <textarea id="mytextarea" name="mytextarea"></textarea>
  </form>
  <button id="bt">Get Html</button>
  <div id="myhtml">

  </div>
</body>
<script>
    // bt=document.getElementById('bt');
    // myhtml=document.getElementById('myhtml');
    bt.addEventListener('click', ()=> {
    myhtml.innerText = tinymce.get('mytextarea').getContent();
  });
</script>
</html>
